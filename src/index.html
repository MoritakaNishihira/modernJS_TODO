<!DOCTYPE html>
<html>
  <head>
    <title>TODOリスト</title>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="input-area">
      <input id="todo_Input_Text" placeholder="TODOを入力" />
      <button id="button_Todo_Item_Add" onclick="">追加</button>
    </div>
    <div class="div-todo-incomplete">
      <p class="p-title-area">未完了のTODO</p>
      <ul id="ul_Incomlete"></ul>
    </div>
    <div class="div-todo-complete">
      <p class="p-title-area">完了のTODO</p>
      <ul id="ul_Comlete"></ul>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
